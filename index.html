<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
  <link rel="stylesheet" href="styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Fraunces:wght@700&family=Montserrat:wght@500;700&display=swap" rel="stylesheet"> 
  <title>Frontend Mentor | Product preview card component</title>

</head>
<body>
  <div class="container">
    <div class="row">
      <div class="col-lg-6 columns">
        <img id="img1" class="perfume-img" src="images/image-product-desktop.jpg" alt="">
        <img id="img2" class="perfume-img" src="images/image-product-mobile.jpg" alt="">

      </div>
      <div class="col-lg-6 columns text">
        <p class="perfume-text">PERFUME</p>
        <h2 class="heading-title">Gabrielle Essence Eau De Parfum</h2>
        <p>A floral, solar and voluptuous interpretation composed by Olivier Polge, Perfumer-Creator for the House of CHANEL.</p>
        <span class="newPrice">$149.99<span class="oldPrice">$169.99</span></span>
        <br>
        <button type="button" class="buy-btn btn btn-light btn-lg"><img class="cart-img" src="images/icon-cart.svg" alt=""></i>Add to Cart</button>

      </div>
    </div>
  </div>
</body>
</html>
